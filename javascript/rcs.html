<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        
        var item = [
            "한순간 에 빛이나며 사라졋습니다.",
            "한순간에 빛이나며 +1 강화되었습니다.",
            "한순간 빛이 나며 그냥 그대로 있습니다"
            ];
        var select = null;
        
        function start(){
            var random = Math.floor(Math.random() * 100);
            
            if(random > 0 && random < 87){
                select = 0;
            }else if(random > 88 && random < 97){
                select = 1;
            }else if(random > 98 && random < 100){
                select = 2;
            }
            
            alert(item[select]);
        }
        
    </script>
</head>
<body>
    <h1>집행검.</h1>
    <button onclick="start();">시작</button>
</body>
</html>
