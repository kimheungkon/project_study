<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var days = ['일','월','화','수','목','금','토']
        
        
        function playtime(){
            
            var times = new Date;
            var date = times.getDate();
            var day = times.getDay();
            var year = times.getFullYear();
            var hours = times.getHours();
            var month = times.getMonth()+1
            var min = times.getMinutes();
            var seconds = times.getSeconds();
            
            document.getElementById('time').innerHTML = date+"일 "+ days[day] + year +"년"+ month+"월" +hours+"시" + min +"분" + seconds+"초" 
        }
        
        setInterval(playtime,1000)
        
        
        
    </script>
</head>
<body>
    <div id="time"></div>
</body>
</html>
