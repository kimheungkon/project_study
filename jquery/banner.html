<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        .view img{position:absolute; width:500px; top:100px; left:0; display:none;}
     </style>
    <script>
        $(function(){
            $('.view  .on').css('display','block');
            
            $('.controller a').click(function(){
                var hisidx = $('.view  .on').index();
                var idx = $(this).index();
               
                $('.view img') // 뷰안에 모든이미지선택해
                .eq(hisidx) // 그중에 온클래스있는놈 선택해
                .removeClass('on')//그놈 온클래스 지워
                .fadeOut(function(){// 그리고 서서히 없어버려 
                //없어지면...
                    $('.view img') //뷰안에 이미지
                    .eq(idx)// 현재 누른놈
                    .addClass('on') // 한테 on 클래스 붙여
                    .fadeIn();//나와.
                });
                // .end()
                // .eq(idx)
                // .addClass('on')
                // .fadeIn()
            })
        })
        
    </script>
    
    
</head>
<body>
    <div class="view">
        <img src="../images/fimg1.jpg" alt="" class="on">
        <img src="../images/fimg2.jpg" alt="">
        <img src="../images/fimg3.jpg" alt="">
        <img src="../images/fimg4.jpg" alt="">
    </div>
    
     <div class="controller">
         <a href="javascript:void(0)">1</a>
         <a href="javascript:void(0)">2</a>
         <a href="javascript:void(0)">3</a>
         <a href="javascript:void(0)">4</a>
     </div>
</body>
</html>
