<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #map{width:800px; height:350px;}
    </style>
</head>
<body>
    
    <div id="map"></div>
   
    
    <!--<button onclick="map(37.6394480, 127.0295924,'김흥곤')">우리집</button>-->
    <!--<button onclick="map(37.5718517, 156.9873219)">화장실</button>-->
    <!--<button onclick="map(47.5718517, 155.9873219)">정문</button>-->
    <!--<button onclick="map(37.5836900,126.9706280, '개집')">우리 개집</button>-->
    <script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=824cf99034463b50b1a587717adc13be"></script>
    <script type="text/javascript">
        
        
        map(37.6394480, 127.0295924,"김흥곤");
        
        function map(x,y,message){
            // $('#map *').remove();
            
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = { 
                    center: new daum.maps.LatLng(x,y), // 지도의 중심좌표
                    level: 2 // 지도의 확대 레벨
                };
    
            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            var map = new daum.maps.Map(mapContainer, mapOption); 
            
            // 마커가 표시될 위치입니다 
            var markerPosition  = new daum.maps.LatLng(x,y); 
            
            // 마커를 생성합니다
            var marker = new daum.maps.Marker({
                position: markerPosition
            });
            
            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);
            
            // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
            // marker.setMap(null);   
            
            
            var iwContent = '<div style="padding:5px;">'+message+' <br><a href="http://map.daum.net/link/map/서울특별시 강북구 한천로 124나길 72 3층,37.6394480,127.0295924" style="color:blue" target="_blank">주소</a> <a href="myphonenumber.html" style="color:blue" target="_blank">연락처</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            iwPosition = new daum.maps.LatLng(x, y); //인포윈도우 표시 위치입니다
        
            // 인포윈도우를 생성합니다
            var infowindow = new daum.maps.InfoWindow({
                position : iwPosition, 
                content : iwContent 
            });
              
            // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
            infowindow.open(map, marker); 
                
            
        }
    </script>
</body>
</html>
