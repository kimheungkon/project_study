    <script type="text/javascript">
        
        $(function(){
            
            
            $('.slider ul ').css({
                width:function(){
                    var target=$('.slider ul li');
                    return target.width()*target.size();
                }
            })
            
            idx = 0;
            $('.slider .next').click(function(){
                var target=$('.slider ul li');
                var viewThumb = 5 ;
                var aa = target.width() * viewThumb
                count = target.length / 5
                
                idx++
                console.log(idx)
                if(idx >= count){
                    idx = count -1
                    console.log(idx)
                    return
                }else{
                    $('.slider ul').animate({
                        right:'+='+aa+'px'
                    })
                }
                
            })
            
            $('.prev').click(function(){
                
                var target=$('.slider ul li')
                var viewThumb = 5 ;
                var aa = target.width() * viewThumb
                
                count = target.length /5
                
                idx--
                console.log(idx +' 빼기')
                if(idx < 0){
                    idx = 0
                    console.log(idx +' 빼기')
                    return
                }else{
                    $('.slider ul').animate({
                        right:'-='+ aa+'px'
                    })
                }
            })
            
            $('.slider ul li a').click(function(){
                var url = $(this).attr('href')
                console.log(url)
                $('.view img').attr('src',url)
                console.log($('.view').attr('src',url))
                return false
            })
            
        })


    </script>

        .slider .button .prev {position:absolute; left:-50px;}
        .slider .button .next {position:absolute; right:-50px;}
        .slider .view { width:500px; height:300px; overflow:hidden;}
        .view img { width:100%; }
        .slider .imgslider { width:500px; height:100px; overflow:hidden;}
        .slider ul{ display:block; list-style:none; position:relative;}
        .slider li{ width:100px; height:auto; float:left; overflow:hidden;}
        .slider li img{ width:180%; height:auto; margin-left:-45px; float:left; overflow:hidden;}
