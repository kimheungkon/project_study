<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style type="text/css">
    html,body{height:100%;}
        *{margin:0; padding:0;}
        ul{list-style:none;}
        .nav{height:40px; background-color: #000; text-align:center; width:100%; position:fixed;}
        .nav li {display:inline-block;}
        .nav a{color:#FFF; text-decoration:none; line-height:40px; font-size:20px;}
        .section,.section>div {height:100%; -webkit-background-size: cover ;
        background-size: cover ; background-position: 50%;}
        .section>div:nth-child(1){background:url('../images/i01.jpg');}
        .section>div:nth-child(2){background:url('../images/i02.jpg')}
        .section>div:nth-child(3){background:url('../images/i03.jpg')}
        .section>div:nth-child(4){background:url('../images/i04.jpg');}
    </style>
    
    <script>
    
        $(function(){
            
            var spot = []
            
            $('.section>div').each(function(){
                
                spot.push($(this).offset().top)
                
            })
            
            
            $('.nav li a').click(function(){
                
                var idx = $(this).parent().index();

                $('body,html').animate({
                    scrollTop:spot[idx]
                })
                
            })
        })            
    
    
    </script>

</head>
<body>
    
    <div class="nav">
        <ul>
            <li><a href="javascript:void(0);">text</a></li>
            <li><a href="javascript:void(0);">text</a></li>
            <li><a href="javascript:void(0);">text</a></li>
            <li><a href="javascript:void(0);">text</a></li>
        </ul>
    </div>
    <div class="section">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
