<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>scroll_menu</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
		<script type="text/javascript" src="js/scroll_menu.js"></script>
		<style>
			* { margin:0; padding:0; }
			body { background: #545454; }

			.wrap { width:950px; margin:0 auto; padding-bottom:400px; }
			#top_menu { position: fixed; width:950px; height:114px; margin:0 auto; text-align:center; top:0px; background: #545454; }
			#top_menu ul {float:right; margin-right:33px;}
			#top_menu ul li { padding:59px 0px 0px 63px; float:left; list-style: none; color: #CCCCCC; }
			#top_menu ul li a { color:#fff; text-decoration:none; }
			#top_menu ul li.on a { color:#000; font-weight:bold; } 
			#logo {float:left; width:125px; padding-top:40px; color:#FFFFFF;}
			
			#contents {}
			#contents div {padding-top:114px;}
			#paper {width:100%; height:650px;background:#00BAFF;}
			#works {width:100%; height:650px; background:#00BAFF;}
			#email {width:100%; height:700px;background:#FFE200; }
		</style>
	</head>
	<body>
		<div class="wrap">
			<div id="top_menu">
					
				<div id="logo">
					<a href="#home"><img src="img/logoPaper.png" alt="Paper" /></a>
				</div>
				<ul>
					<li class="on"><a href="#works">paper</a></li>
					<li><a href="#company">works</a></li>
					<li><a href="#email">email</a></li>
				</ul>
					
			</div>
			<div id="contents">
				<div id="paper"><img src="img/paper.jpg" alt="paper" /></div>
				<div id="works"><img src="img/work.jpg" alt="works" /></div>
				<div id="email"><img src="img/email.jpg" alt="email" /></div>
			</div>
		</div>
	</body>
</html>
