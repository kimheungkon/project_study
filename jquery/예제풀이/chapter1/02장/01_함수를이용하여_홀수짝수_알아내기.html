		<title>함수를이용하여_홀수짝수_알아내기</title>
		<script type="text/javascript">
			function checkEvenOdd(num){
				var sum = num % 2;
				var msg;
				if(sum == 0){
					msg = num + "은(는) 짝수 입니다.";
				} else if(sum == 1){
					msg = num + "은(는) 홀수 입니다.";
				}
				return msg;
			}
			var msg = checkEvenOdd(4);
			document.write(msg);
		</script>
