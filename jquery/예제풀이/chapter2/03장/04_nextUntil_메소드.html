<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>02_nextUntil_method</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<style>
			html * { margin:0; padding:0; }
			body span { color:red; font-size: 30px; }
			#wrapper > ul > li { margin:5px; list-style: none; border: 1px solid green; }
		</style>
		<script>
			$(document).ready(function(){
				$('#wrapper > ul > .first').nextUntil('.end').css('color', 'red');
			});
		</script>
	</head>
	
	<body>
		<span>nextUntil() 메서드를 사용하여 1번의 형제 엘리먼트중 5번전까지의 형제 엘리먼트 모두에 컬러를 바꿔주세요.</span>
		<div id="wrapper">
			<ul>
				<li class="first">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li class="end">5</li>
				<li class="end">6</li>
			</ul>
		</div>
	</body>
</html>
