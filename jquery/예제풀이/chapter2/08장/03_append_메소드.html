<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>03_append_메소드</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<style>
			html * { margin:0; padding:0; }
			body span { color:red; font-size: 30px; }
			li { margin:5px; list-style: none; border: 1px solid green; }
			.newEl { color:red; }
		</style>
		<script>
			$(document).ready(function(){
				var el = $('#wrapper > ul > li:eq(2) > ul');
				el.append('<li class="newEl">3-5</li>');
			});
		</script>
	</head>
	
	<body>
		<span>append()메서드를 사용하여 표시된 부분 아래에 3-5엘리먼트(클래스 newEl을 적용)를 추가시켜 주세요.</span>
		<div id="wrapper">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3
					<ul>
						<li>3-1</li>
						<li>3-2</li>
						<li>3-3</li>
						<li>3-4 ( 아래에 3-5을 채워주세요. )</li>
						
					</ul>
				</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
	</body>
</html>
