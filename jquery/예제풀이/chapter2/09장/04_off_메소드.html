<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>04_off_메소드</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<style>
			html * { margin:0; padding:0;  }
			body { margin-left:300px; }
			.box { width:150px; height:150px; border:2px solid blue;}
			.box.over { background-color: red; }
			.box.out { background-color: green; }
			.box.down { background-color: blue; }
			.box.up { background-color: pink; }
			.box.click { background-color: brown; }
			.box > p { padding:30px; color:white; }
			#nav { margin:20px; }
		</style>
		<script>
			$(document).ready(function(){
				var box = $('#wrapper > .box');
				$('#wrapper').on({
					mouseover:function(){
						var tg = $(this);
						tg.removeClass().addClass('box over');
						tg.find('> p').text('mouseover');
					},
					mouseout:function(){
						var tg = $(this);
						tg.removeClass().addClass('box out');
						tg.find('> p').text('mouseout');
					},
					click:function(){
						var tg = $(this);
						tg.removeClass().addClass('box click');
						tg.find('> p').text('click');
					}
				}, '.box');
				
				$('#nav > :input:eq(0)').bind('click', function(){
					$('#wrapper').append(box.eq(0).clone());
				});
				
				$('#nav > :input:eq(1)').bind('click', function(){
					$('#wrapper').off('mouseover');
				});
				
				
				
				/*
				 on메서드의 사용법
				 
				 1. bind()메서드와 동일하게 사용할수 있다.
				 
				 $(selector).on(eventType, data, function(){
				 	...
				 });
				 
				 
				 2. selector를 넣어주면 live()메서드 처럼 동적으로 추가된 엘리먼트에 미리 이벤트가 할당이 가능하다.
				 
				 $(상위 selector).on(eventType, selector, data, function(){
				 	...
				 });
				 
				 
				 off메서드의 사용법
				 
				 1. 위의 bind()같이 사용된 on() 메서드의 이벤트를 제거하려면
				 
				 $(selector).off(eventType, listener);  // eventType, listener생략가능 
				 eventType의 생략시 모든 이벤트를 제거
				 
				 2. 위의 live()같이 사용된 on() 메서드의 이벤트를 제거하려면
				 
				 $(상위selector).off(eventType, selector, listener) // listener생략가능
				 
				 */
			});
		</script>
	</head>
	
	<body>
	<div id="nav">
		<input type="button" value="box추가" />
		<input type="button" value="이벤트제거" />
	</div>
	<div id="wrapper">
		<div class="box out">
			<p>mouseout</p>
		</div>
		<div class="box out">
			<p>mouseout</p>
		</div>
	</div>
	</body>
</html>
