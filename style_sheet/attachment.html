<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attachment</title>

    <style>
    html,body{height: 100%}
    body{margin:0}
    div{border:1px #F00 solid; height:100%;
        background-size:cover;
        background-position:center;
        background-attachment:fixed;
    }
    .unit1{background-image: url(../images/i01.jpg)}
    .unit2{background-image: url(../images/i02.jpg);
            background-attachment: local;}
    .unit3{background-image: url(../images/i03.jpg)}
    .unit4{background-image: url(../images/i04.jpg)}
    .unit5{background-image: url(../images/i05.jpg)}

    </style>



</head>
<body>
    <div class="unit1"></div>
    <div class="unit2"></div>
    <div class="unit3"></div>
    <div class="unit4"></div>
    <div class="unit5"></div>



</body>
</html>
