<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float3</title>
    <style>
    .section1{border:1px solid #F00; overflow: hidden;}
    .box1{width: 49%; height: 300px; border: 1px #F00 solid;
        float: left;}
    .box2{width: 49%; height: 300px; border: 1px #F00 solid;
        float: right;}
    .section2{border:10px #ccc solid; margin-top: 320px;}

    </style>
</head>
<body>
    <div class="section1">
        <div class="box1">
            box1
        </div>
        <div class="box2">
            box2
        </div>
    </div>
    <div class="section2">
        내가 이모다
    </div>



</body>
</html>
