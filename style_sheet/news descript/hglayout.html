<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .wrap{border:1px #F00 solid;
            overflow:hidden;
            font-size:40px;
            width:600px;
            float:left;
        }
        .wrap2{height:400px; border:1px #F00 solid; margin-left:610px;}
        
        .box1 {width:200px; height:200px; border:1px #F00 solid; float:right;}
        .box2 {width:200px; height:200px; border:1px #F00 solid; clear:right; float:right;} 
        .box3 {width:auto; height:400px; border:1px #F00 solid; margin-right:210px}
    </style>
</head>
<body>
    <div class="wrap">
       <div class="box1">1</div>
       <div class="box2">2</div>
       <div class="box3">3</div>
    </div>    
    <div class="wrap2"></div>
</body>
</html>
