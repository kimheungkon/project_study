<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .wrap{border:1px #F00 solid;
        overflow:hidden;
        font-size:40px;
        width:600px; height:400px;
        float:left;
    }
    .box1{width:200px; height:200px; border:1px #f00 solid; float:right;}    
    .box2{width:200px; height:200px; border:1px #f00 solid; clear:right; float: right;}
    .box3{width:auto; height:400px; border:1px #f00 solid; margin-right:210px}
    .wrap2{
        width:200px; height:400px; border:1px #f00 solid; float:left;
    }
    .w_box1{
        width:200px; height:120px; outline:1px #f00 solid;margin-bottom:20px;
    }
    .w_box1 div{
        width:100px; height:120px; outline:1px #f00 solid;float:left;
    }    
    .w_box2{
        width:200px; height:120px; outline:1px #f00 solid; margin-bottom:20px;
    } 
    .w_box2 div{
        width:100px; height:120px; outline:1px #f00 solid;float:left;
    }    
    .w_box3{
        width:200px; height:120px; outline:1px #f00 solid; 
    } 
    .w_box3 div{
        width:100px; height:120px; outline:1px #f00 solid;float:left;
    }      

    </style>

    
</head>
<body>
    <div class="wrap">
        <div class="box1">2</div>
        <div class="box2">3</div>
        <div class="box3">1</div>
    </div>
    <div class="wrap2">
        <div class="w_box1">
            <div class="w_box1_l"></div>
            <div class="w_box1_r"></div>
        </div>
        <div class="w_box2">
            <div class="w_box2_l"></div>
            <div class="w_box2_r"></div>
        </div>
        <div class="w_box3">
            <div class="w_box3_l"></div>
            <div class="w_box3_r"></div>
        </div>
    </div>
    
</body>
</html>
