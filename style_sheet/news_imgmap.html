<!doctype html>
<html lang="en">
<head>

        .login{width:45px; height:20px; position:absolute; left:1605px; bottom:31px; background-image:url(../images/sp_nwstd.png); background-position:-187px -174px;}
        .gnb{width:16px; height:16px; position:absolute; left:1667px; bottom:33px; background-image:url(../images/sp_gnb.png); background-position:-200px -120px;}
        .vline1{width:2px; height:20px; position:absolute; left:1695px; bottom:31px; background-image:url(../images/sp_nwstd.png); background-position:-244px -150px;}
        .refresh{width:65px; height:19px; position:absolute; left:1703px; bottom:31px; background-image:url(../images/sp_nwstd.png); background-position:-252px -150px;}

        .setup{width:45px; height:19px; position:absolute; left:1784px; bottom:31px; background-image:url(../images/sp_nwstd.png); background-position:-332px -150px;}
        .vline3{width:2px; height:20px; position:absolute; left:1836px; bottom:31px; background-image:url(../images/sp_nwstd.png); background-position:-244px -150px;}
        .naver{width:50px; height:9px; position:absolute; left:1850px; bottom:36px; background-image:url(../images/sp_nwstd.png); background-position:-542px -277px;}


        body{background-image:url(../images/bg_bd.png); }

        
    </style>
    
    
</head>
<body>

    </div>
