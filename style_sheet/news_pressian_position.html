<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pressian</title>
    <style type="text/css">
        *{margin:0; padding:0;}
        .wrapper{width:900px; height:540px; outline:1px #f00 solid ; margin:0 auto; position:relative; }
        .header{width:840px;height:55px;padding:20px 0 33px; border-bottom:2px #000 solid; outline:1px #f00 solid; margin:0 auto 20px;}
        .content{width:840px;height:380px;outline:1px #f00 solid;margin:0px auto;}
        
        .box{outline:1px #f00 solid; position:absolute;}
        .box1{width:360px; height: 240px;}
        .box2{width:117px; height: 80px; left:400px;}
        .box2-1{width:117px; height: 30px; left:400px; top:210px;}
        .box3{width:117px; height: 80px; left:525px;}
        .box3-1{width:117px; height: 30px; left:525px; top:210px;}
        .box4{width:117px; height: 80px; left:400px; top:260px;}
        .box4-1{width:117px; height: 30px; left:400px; top:340px;}
        .box5{width:117px; height: 80px; left:525px; top:260px;}
        .box5-1{width:117px; height: 30px; left:525px; top:340px;}
        .box6{width:117px; height: 80px; top:400px;}
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="content">
            <div class="box1 box"></div>
            <div class="box2 box"></div>
            <div class="box2-1 box"></div>
            <div class="box3 box"></div>
            <div class="box3-1 box"></div>
            <div class="box4 box"></div>
            <div class="box4-1 box"></div>
            <div class="box5 box"></div>
            <div class="box5-1 box"></div>
            <div class="box6 box"></div>
        </div>

    </div>
</body>
</html>
