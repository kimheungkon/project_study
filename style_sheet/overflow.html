<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow</title>
    <style>
    .box
        {
        overflow: hidden;
        width: 300px;
        height: 200px;
        border: 1px #f00 solid;
    }
    .box img{
        width: 100%
        margin-top:-30px
    }
    </style>
</head>
<body>
    <!-- overflow : hidden, visible -->
    <div class="box">
        <img src="../images/image3.jpg" alt="" />
    </div>



</body>
</html>
