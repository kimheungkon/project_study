<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position2</title>
    <style type="text/css">
        .box{width:200px; height: 200px; border:1px #F00 solid; position:relative;}
        .box1{background-color: #f0f; top:350px; z-index:3;}
        .box2{background-color: #0f0; z-index:1;}
        .box3{background-color: #f00;bottom:100px; z-index:2;}
    </style>
</head>
<body>
    <div class="box1 box">1</div>
    <div class="box2 box">2</div>
    <div class="box3 box">3</div>
    
</body>
</html>
