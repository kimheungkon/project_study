<html lang="en">
<head>

    <title>position_fixed</title>
    <style type="text/css">
        .top{width:100%; height:80px; border:1px #f00 solid; 
        background-color:rgba(0,0,0,0.5);position:fixed; top:0;}
        .contents{width:800px; height:2000px; 
        border:1px #f00 solid; margin:0 auto;}  
        .fly{width:80px; height:200px; border:1px #f00 solid; position: fixed;
        left:50%; margin-left: 410px; top:90px;}
        body{padding-top:80px;

    </style>
</head>
<body>
    <div class="top"></div>
    <div class="contents">
        <div class="fly"></div>
    </div>
    
</body>
</html>
