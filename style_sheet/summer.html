<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attachment</title>

    <style>
    html,body{height: 100%}
    body{margin:0}
    div{border:1px white solid; height:100%;
        background-size:cover;
        background-position:center;
        background-attachment:fixed;
    }
    .unit1{background-image: url(../images/s01.jpg)}
    .unit2{background-image: url(../images/s02.jpg);
            background-attachment: local;}
    .unit3{background-image: url(../images/s03.jpg)}
    .unit4{background-image: url(../images/s04.jpg);
            background-attachment: local;}
    .unit5{background-image: url(../images/s05.jpg)}
    .unit6{background-image: url(../images/s06.jpg);
            background-attachment: local;}
    .unit7{background-image: url(../images/s07.jpg);
            background-size: 1350px;}

    </style>



</head>
<body>
    <div class="unit1"></div>
    <div class="unit2"></div>
    <div class="unit3"></div>
    <div class="unit4"></div>
    <div class="unit5"></div>
    <div class="unit6"></div>
    <div class="unit7"></div>


</body>
</html>
