<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>트와이스</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        html,body{height:100%;}
        ul,ol{list-style:none;}
        .wrapper{
            height:100%; 
            /*border:1px #F00 solid;*/
            background-image: url(twice_bg.jpg);
            background-repeat: no-repeat;
            -webkit-background-size: cover;
            background-size: cover;
            background-position: center top;
        }
        .wrapper .logo{
            width: 350px;
            height:350px;
            background-image: url(twice_logo.png);
            /*border:1px #F00 solid;*/
            position:absolute; top:35%;
            transform:scale(0.9,0.9);
            transition:1s;
        }
        
        .wrapper .logo:hover{
            transform:scale(1.2,1.2);
            opacity:0;
        }
        .wrapper .header{
            position:fixed;
            padding:0 30px;
            box-sizing: border-box;            
            width:100%;
            left:0;
            top:0;
            height:100px; 
            background-color:rgba(255,255,255,0.8);
            box-shadow:0 2px 5px rgba(0,0,0,0.3);
            transition:1s;            
        }     
        .wrapper .header .mark a{
            display:block;
            width:104px; height:40px; padding:25px;
            background-image: url(twice_symbol.png);
            background-repeat: no-repeat;
            background-position: center;
            transition:1s;
        }
        .wrapper .header .mark a:hover{
            transform:rotateY(180deg);
        }        
        
        @media screen and (max-width:768px){
            .wrapper{
                background-image: url(twice_bg-720.jpg);
                background-position: center center;
            }
            .wrapper .logo{
                position:relative;
                margin:0 auto;
                top:20%;

            }
            .wrapper .header{
                height:40px;
                padding:0;
                background-color:#fff;
            } 
            .wrapper .header .mark a{
                padding:0; margin-left:10px;
                width:50px; height:40px;
                background-size:contain;
            }            
        }

        
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="mark">
                <a href=""></a>
            </div>
        </div>
        <div class="logo"></div>
    </div>
</body>
</html>
