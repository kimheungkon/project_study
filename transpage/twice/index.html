<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>트와이스</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        html,body{height:100%;}
        ul,ol{list-style:none;}
        .wrapper{
            height:100%; 
            /*border:1px #F00 solid;*/
            background-image: url(twice_bg.jpg);
            background-repeat: no-repeat;
            -webkit-background-size: cover;
            background-size: cover;
            background-position: center top;
        }
        .wrapper .logo{
            width: 350px;
            height:350px;
            background-image: url(twice_logo.png);
            /*border:1px #F00 solid;*/
            position:absolute; top:35%;
            transform:scale(0.9,0.9);
            transition:1s;
        }
        
        .wrapper .logo:hover{
            transform:scale(1.2,1.2);
            opacity:0;
        }
        .wrapper .header{
            position:fixed;
            padding:0 30px;
            box-sizing: border-box;            
            width:100%;
            left:0;
            top:0;
            height:100px; 
            background-color:rgba(255,255,255,0.8);
            box-shadow:0 2px 5px rgba(0,0,0,0.3);
            transition:1s;            
        } 
 
        
        .wrapper .header .mark{
            float:left;
        }
        .wrapper .header .nav{
            float:right;
        }
        .wrapper .header .nav button{
            display:none;
        }        
        .wrapper .header .nav ul{
            font-size:0;
        }
        .wrapper .header .nav li{
            display: inline-block;
            font-size:12px;
            vertical-align:top;
            line-height:97px;
        }
        .wrapper .header .nav li a{
            padding:0 20px;
            display:block;
            transition:0.3s;
            text-decoration:none;
            color: #08e9d1;
            font-size:1.1em;
            font-weight:bold;
        }
        .wrapper .header .nav li a:hover{
            border-top:3px #ffb0b0 solid;
            color:#ffb0b0;
            background-color:rgba(255,255,255,0.5);
        }


        .wrapper .header .mark a{
            display:block;
            width:104px; height:40px; padding:25px;
            background-image: url(twice_symbol.png);
            background-repeat: no-repeat;
            background-position: center;
            transition:1s;
        }
        .wrapper .header .mark a:hover{
            transform:rotateY(180deg);
        }        
        
        @media screen and (max-width:768px){
            .wrapper{
                background-image: url(twice_bg-720.jpg);
                background-position: center center;
            }
            .wrapper .logo{
                position:relative;
                margin:0 auto;
                top:20%;

            }
            .wrapper .header{
                height:40px;
                padding:0;
                background-color:#fff;
            } 
            .wrapper .header .mark a{
                padding:0; margin-left:10px;
                width:50px; height:40px;
                background-size:contain;
            }
            .wrapper .header .nav button{
                display:block;
                height:40px; border:0 none;
                padding:0 10px;
                font-size:1.5em;
                color:white;
                background-color: #08e9d1;
                cursor:pointer;
            }
            

            .wrapper .header .nav button:hover + ul{
                display:block;
            }            
            .wrapper .header .nav ul{
                display:none;
                position:absolute;
                background-color: rgba(255,255,255,0.7);
            }
            .wrapper .header .nav ul:hover {display:block;}

            .wrapper .header .nav li a:hover{ 
                border-top:0px none; border-left:3px solid #08e9d1;}
            
            .wrapper .header .nav ul li{
                line-height:40px;
            }             


        }

        
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="mark">
                <a href=""></a>
            </div>
            <div class="nav">
                <button>Main Menu</button>
                <ul>
                    <li><a href="">PROFILE</a></li>
                    <li><a href="">DISCOGRAPHY</a></li>
                    <li><a href="">GALLERY</a></li>
                    <li><a href="">VIDEO</a></li>
                    <li><a href="">NOTICE</a></li>
                    <li><a href="">SCHEDULE</a></li>
                </ul>
            </div>
        </div>

        <div class="logo"></div>
    </div>
</body>
</html>
